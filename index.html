<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Transaction Test</title>
</head>
<body>
    <h1>Ethereum Transaction Test</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="sendTransaction" style="display:none;">Send 0.128 ETH</button>
    
    <script>
        let userAddress;

        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed');
        } else {
            alert('Please install MetaMask to interact with this page');
        }

        // Connect wallet
        document.getElementById('connectWallet').addEventListener('click', async () => {
            // Request user to connect their wallet
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];
            console.log('Connected:', userAddress);

            document.getElementById('sendTransaction').style.display = 'inline-block'; // Show send transaction button
        });

        // Send transaction function
        document.getElementById('sendTransaction').addEventListener('click', async () => {
            const transaction = {
                to: "0x" + "randomaddresshere".padStart(40, '0'), // Replace with a random address for testing
                value: '0x' + (0.128 * Math.pow(10, 18)).toString(16), // Convert ETH to wei (0.128 ETH)
                gas: '0x5208', // Gas limit (21,000 units)
                gasPrice: '0x4A817C800', // Gas price in gwei (30 gwei)
            };

            try {
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transaction]
                });
                console.log('Transaction Sent: ', txHash);
                alert('Transaction Sent!');
            } catch (error) {
                console.error('Transaction failed', error);
                alert('Transaction failed. Please try again.');
            }
        });
    </script>

</body></html>
    </script>

</body></html>
